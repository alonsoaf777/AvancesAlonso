<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <script type="module" src="src/login.js"></script>
    <link rel="stylesheet" href="src/styles_login.css">
</head>
<body>
    <div id="container">
        <div class="user-act-section">
            <h3>Iniciar Sesión</h3>
            <div class="fields">
                <input type="email" id="login-email" placeholder="Correo electrónico" />
                <input type="password" id="login-password" placeholder="Contraseña" />
            </div>
            <button id="login-app">Iniciar Sesión</button>
        </div>
        
        <div class="user-act-section">
            <h3>Crear Cuenta</h3>
            <div class="fields">
                <input type="email" id="create-account-email" placeholder="Correo electrónico" />
                <input type="password" id="create-account-password" placeholder="Contraseña" />
            </div>
            <button id="create-account-button">Crear Cuenta</button>
        </div>
        
        <div class="user-act-section">
            <h3>Eliminar Cuenta</h3>
            <div class="fields">
                <input type="email" id="delete-account-email" placeholder="Correo electrónico" />
                <input type="password" id="delete-account-password" placeholder="Contraseña" />
            </div>
            <button id="delete-account">Eliminar Cuenta</button>
        </div>
        
        <button id="guest-access">Acceder como Invitado</button>
    </div>
</body>
</html>
